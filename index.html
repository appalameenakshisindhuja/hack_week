<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Voice Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .api-section {
            margin-bottom: 30px;
        }

        .api-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .api-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
        }

        .record-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .record-btn:active {
            transform: translateY(0);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .clear-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1rem;
        }

        .status.idle { color: #666; }
        .status.listening { color: #667eea; }
        .status.processing { color: #f39c12; }
        .status.error { color: #ff6b6b; }

        .transcript-area {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .transcript-area:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .audio-visualizer {
            height: 60px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 30px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .visualizer-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 2px;
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 10px;
        }

        .mic-icon {
            font-size: 1.2rem;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #c0392b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b6b;
            display: none;
        }

        .connection-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #95a5a6;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .connection-indicator.connected {
            background: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸŽ¤ Live Voice Transcriber</h1>
            <p class="subtitle">Powered by Deepgram AI</p>
        </div>

        <div class="error-message" id="errorMessage"></div>



        <div class="controls">
            <button class="record-btn" id="recordBtn">
                <span class="mic-icon">ðŸŽ¤</span>
                <span id="recordText">Start Recording</span>
            </button>
            <button class="clear-btn" id="clearBtn">Clear Text</button>
            <div class="connection-indicator" id="connectionIndicator"></div>
        </div>

        <div class="status" id="status"> Click "Start Recording" to begin</div>

        <div class="audio-visualizer" id="visualizer">
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
        </div>

        <textarea 
            class="transcript-area" 
            id="transcriptArea" 
            placeholder="Your transcribed text will appear here in real-time..."
            readonly
        ></textarea>
    </div>

    <script>
        class DeepgramTranscriber {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.websocket = null;
                this.apiKey = '18ffa7cdaadbea79e280884db22ed97bbab21b73'

                
                this.initializeElements();
                this.setupEventListeners();
                this.startAudioVisualization();
            }

            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.recordText = document.getElementById('recordText');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.transcriptArea = document.getElementById('transcriptArea');
                this.errorMessage = document.getElementById('errorMessage');
                this.connectionIndicator = document.getElementById('connectionIndicator');
                this.visualizerBars = document.querySelectorAll('.visualizer-bar');
            }

            setupEventListeners() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.clearBtn.addEventListener('click', () => this.clearTranscript());
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            updateStatus(message, className = 'idle') {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }

            clearTranscript() {
                this.transcriptArea.value = '';
            }

            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            async startRecording() {
                if (!this.apiKey || this.apiKey === 'YOUR_DEEPGRAM_API_KEY_HERE') {
                    this.showError('Please replace YOUR_DEEPGRAM_API_KEY_HERE in the code with your actual Deepgram API key');
                    return;
                }

                try {
                    this.hideError();
                    this.updateStatus('Requesting microphone access...', 'processing');

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 16000
                        } 
                    });

                    await this.setupWebSocket();
                    this.setupAudioProcessing(stream);
                    
                    this.isRecording = true;
                    this.recordBtn.classList.add('recording');
                    this.recordText.textContent = 'Stop Recording';
                    this.updateStatus('ðŸ”´ Recording and transcribing...', 'listening');

                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showError('Failed to access microphone or connect to Deepgram. Please check your API key and permissions.');
                    this.updateStatus('Error occurred', 'error');
                }
            }

            async setupWebSocket() {
                return new Promise((resolve, reject) => {
                    const wsUrl = `wss://api.deepgram.com/v1/listen?model=nova-2&language=en&smart_format=true&interim_results=true&endpointing=300`;
                    
                    this.websocket = new WebSocket(wsUrl, ['token', this.apiKey]);

                    this.websocket.onopen = () => {
                        console.log('WebSocket connected');
                        this.connectionIndicator.classList.add('connected');
                        resolve();
                    };

                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleTranscription(data);
                    };

                    this.websocket.onclose = () => {
                        console.log('WebSocket closed');
                        this.connectionIndicator.classList.remove('connected');
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        reject(error);
                    };

                    // Timeout for connection
                    setTimeout(() => {
                        if (this.websocket.readyState !== WebSocket.OPEN) {
                            reject(new Error('WebSocket connection timeout'));
                        }
                    }, 10000);
                });
            }

            setupAudioProcessing(stream) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = this.audioContext.createMediaStreamSource(stream);
                
                // Setup analyser for visualization
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                source.connect(this.analyser);

                // Setup MediaRecorder for sending audio data
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send(event.data);
                    }
                };

                this.mediaRecorder.start(250); // Send data every 250ms
            }

            handleTranscription(data) {
                if (data.channel && data.channel.alternatives && data.channel.alternatives[0]) {
                    const transcript = data.channel.alternatives[0].transcript;
                    const isFinal = data.is_final;

                    if (transcript && transcript.trim()) {
                        if (isFinal) {
                            // Add final transcript to the text area
                            if (this.transcriptArea.value) {
                                this.transcriptArea.value += ' ' + transcript;
                            } else {
                                this.transcriptArea.value = transcript;
                            }
                            // Auto-scroll to bottom
                            this.transcriptArea.scrollTop = this.transcriptArea.scrollHeight;
                        }
                    }
                }
            }

            stopRecording() {
                this.isRecording = false;
                this.recordBtn.classList.remove('recording');
                this.recordText.textContent = 'Start Recording';
                this.updateStatus('Recording stopped', 'idle');

                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }

                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }

                this.connectionIndicator.classList.remove('connected');
            }

            startAudioVisualization() {
                const animate = () => {
                    if (this.analyser && this.isRecording) {
                        const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                        this.analyser.getByteFrequencyData(dataArray);

                        // Update visualizer bars
                        this.visualizerBars.forEach((bar, index) => {
                            const value = dataArray[index * 8] || 0;
                            const height = (value / 255) * 50 + 10;
                            bar.style.height = `${height}px`;
                        });
                    } else {
                        // Reset bars when not recording
                        this.visualizerBars.forEach(bar => {
                            bar.style.height = '10px';
                        });
                    }
                    requestAnimationFrame(animate);
                };
                animate();
            }
        }

        // Initialize the transcriber when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DeepgramTranscriber();
        });

        // Handle browser compatibility
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('errorMessage').textContent = 'Your browser does not support audio recording. Please use a modern browser like Chrome, Firefox, or Safari.';
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
